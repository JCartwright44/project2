<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"></script>
</head>
<body>
    <style>
        body {
            background-image: url("images/fantasy.png")
        }
    </style>
    <div id="login-page" class="row">
            <div class="col s3 z-depth-6 card-panel"></div>
        <div class="col s6 z-depth-6 card-panel">
        <form class="login-form" id="form">
        <div class="row">
        <div class="input-field col s12 center">
        <img src="images/football_30.png" alt="" class="responsive-img valign profile-image-login">
        <p class="center login-form-text">Fantasy Sports Login</p>
        </div>
        </div>
        <div class="row margin">
        <div class="input-field col s12">
        <i class="mdi-social-person-outline prefix"></i>
        <input class="validate" id="email" type="email">
        <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
        </div>
        </div>
        <div class="row margin">
        <div class="input-field col s12">
        <i class="mdi-action-lock-outline prefix"></i>
        <input id="password" type="password">
        <label for="password">Password</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12 m12 l12 login-text">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Remember me</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
        <a href="login.html" class="btn waves-effect waves-light col s12">Login</a>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s6 m6 l6">
        <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
        <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
        </div>
        </div>
           
        </form>
        </div>
        <div class="col s3 z-depth-6 card-panel"></div>
        </div>
</body>
</html>
